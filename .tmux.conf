set -g prefix C-o
unbind C-b

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"

bind | split-window -h
bind - split-window -v

set-option -g base-index 1
set -g mouse on
setw -g mode-keys vi


# status bar
# status-left : window-status : status=right
set-option -g status-justify "centre"
set -g status-interval 1
# all
set -g status-fg "colour238"
set -g status-bg "colour255"

# status-bar left
set -g status-left-length 20
set -g status-left "#[fg=colour255,bg=colour241]Session name: #S #[default]"
# status-bar right
set -g status-right-length 60
set -g status-right "#[fg=colour255,bg=colour241] #H | %m/%d %H:%M:%S#[default]"

# pane
set -g pane-active-border-fg "Colour239"
set -g pane-active-border-bg "Colour255"


# test
bind m \
    set -g mouse          on \; \
    display "Mouse: ON"
bind M \
    set -g mouse          off \; \
    display "Mouse: OFF"




